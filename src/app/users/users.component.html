

  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      
      <app-panel>
        <div class="title">{{ user.name }}</div>
        <div class="body">
           <ul>
             <li>{{ user.address.city }}</li>
             <li>{{ user.address.suite }}</li>
             <li>{{ user.address.zipcode }}</li>
           </ul>
        </div>
      </app-panel>

    </div>
  </div>
